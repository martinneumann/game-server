<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <canvas class="canvasstyle" width="1024" height="768" id="game">
    </canvas>
    <div id="login_window" class="login">
        <div>
            <h1>Hi, please log in</h1>
            <form>
                <input id="name1" value="Username">
                <input id="pwd1" type="password">
                <button id="loginbutton" type="button">Log in</button>
            </form>
        </div>
        <div>
            <h2>Or register</h2>
            <form>
                <input id="name2" value="Username">
                <input id="pwd2" value="Password" type="password">
                <button id="registerbutton" type="button">Register</button>
            </form>
        </div>
    </div>
    <script type="application/javascript" src="canvas.js"> </script>
</body>

</html>
