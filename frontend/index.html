<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <canvas class="canvasstyle" width="1024" height="768" id="game">
    </canvas>
    <div class="transparent-background" id="transparent-background" hidden></div>
    <div class="login" id="login">
        <div>
            <h1>Hi, please log in</h1>
            <form>
                <input id="name1" value="Username">
                <input id="pwd1" type="password">
                <button type="button" onclick="login()">Log in</button>
            </form>
        </div>
        <div>
            <h2>Or register</h2>
            <form>
                <input>
                <input id="name2" value="Username" type="password">
                <button id="pwd2" type="button" onclick="register()">Register</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="frontend/canvas.js"> </script>
</body>

</html>
